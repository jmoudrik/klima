{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
{{ section.content | safe }}
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a>
	  {% if page.description %}
	  &mdash; {{ page.description | safe }}
	  {% endif %}

  </li>
  {% endfor %}
</ul>
{% endblock content %}
